<!DOCTYPE html>
<html>
	<head>
		<title>objects</title>
		<meta charset="utf-8"/>
		<script>
			var variavel_tipo_objeto =
			
			{
				codigo: 1,
				valor_total: 1000.00,
				itens:
			[
				{
					descricao: "Camiseta Polo",
					valor: 150.00
				},
				{
					descricao: "Bermuda",
					valor: 80.5
				}
			  ]
			},
			{
				codigo: 2,
				valor_total: 2000.00,
				itens:
			[
				{
					descricao: "Camiseta Sallo",
					valor: 99.00
				},
				{
					descricao: "Calça",
					valor: 100.00
				}
			  ]
			}
		};
			
			alert(variavel_tipo_objeto.codigo);
			alert(variavel_tipo_objeto.valor_total);
			alert(variavel_tipo_objeto.itens[0].descricao);
			alert(variavel_tipo_objeto.itens[0].valor);
			alert(variavel_tipo_objeto.itens[1].descricao);
			alert(variavel_tipo_objeto.itens[1].valor);
			
			console.log("Abaixo está o nosso objeto criado:");
			console.log(variavel_tipo_objeto);
			

		</script>
	</head>
	<body>
		<h1>object</h1>
		<h4>Exemplo 14 - Criando objeto e capturando os valores de variavel tipo object</h4>
	</body>
</html>
