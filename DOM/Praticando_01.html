<!DOCTYPE html>
<html>
	<head>
		<title>DOM</title>
		<meta charset="utf-8">
		<script>
			function pegarNome(){
				var nome = document.getElementById("nome").value;
				var nome_div = document.getElementById("nome_div");
				nome_div.innerHTML = "Olá, "+ nome;
			}
		</script>
		</head>
		<body>
			<h1>DOM</h1>
			<h4>Praticando 1 - Alterando conteúdo da div</h4>
			<form>
				<label for="nome">Nome:</label>
				<input type="text" id="nome" placeholder="Digite o seu nome"/><br><br>
				<input type="button" value="ENVIAR" onclick="pegarNome()"/>
			</form><br><br>
			<div id="nome_div">Aqui entra o novo nome</div>
		</body>
</html>
