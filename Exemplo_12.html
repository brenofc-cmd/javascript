<!DOCTYPE html>
<html>
	<head>
		<title>For</title>
		<meta charset="utf-8" />
		<script>
			for(let numero = 0; numero < 10; numero++){
				alert("Iteração número "+ numero);
			}
			alert("Você saiu do laço. Até mais.");
		</script>
	</head>
	<body>
		<h1>Laço de repetição</h1>
		<h3>Exemplo 12 - For</h3>
	</body>
</html>
